<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="sideA">Enter a side length</label>
          <input id="sideA" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideB">Enter a second side length</label>
          <input id="sideB" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideC">Enter a third side length</label>
          <input id="sideC" class="form-control" type="number">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>


        <div id="equilateral">
          <div class="well">Equilateral</div>
        </div>


        <div id="isosceles">
          <div class="well">Isosceles</div>
        </div>

        <div id="scalene">
          <div class="well">Scalene</div>
        </div>

        <div id="not">
          <div class="well">Not a triangle</div>
      </div>

    </div>
  </body>
</html>
